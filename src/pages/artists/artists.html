<ion-header>
  <ion-navbar>
    <ion-title>
      Artists
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="artistsFollowed.length !== 0">
    <ion-card *ngFor="let artist of artistsFollowed">
        <ion-card-content>
          <ion-card-title>
            {{artist}}
          </ion-card-title>
        </ion-card-content>
    </ion-card>
  </div>
  <div *ngIf="artistsFollowed.length === 0">
    <h4>You have no followed artists yet. Select your favorites artists in the Search tab !</h4>
  </div>
</ion-content>
