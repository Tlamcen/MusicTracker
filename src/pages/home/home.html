<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2 weight="300">Last releases spotted</h2>
  <ion-card *ngFor="let release of lastReleases">
    <img src="../../assets/imgs/fir.jpg"/>
    <ion-card-content>
      <ion-card-title>
        {{release.artistName}} - {{release.releaseName}}
        </ion-card-title>
      <p>
        {{release.releaseType}} released on {{release.releaseDate}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
